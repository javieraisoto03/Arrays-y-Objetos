    <title>Centro Médico Dental de Ñuñoa</title>

<body>
    <script>
        // Arreglos de horas por especialidad
        const traumatologia = [
            { hora: "09:00", especialista: "RENÉ POBLETE", paciente: "ANA GELLONA", rut: "13123329-7", prevision: "ISAPRE" },
            { hora: "09:30", especialista: "MARIA SOLAR", paciente: "RAMIRO ANDRADE", rut: "12221451-K", prevision: "FONASA" },
            { hora: "10:00", especialista: "RAUL LOYOLA", paciente: "CARMEN ISLA", rut: "10112348-3", prevision: "ISAPRE" },

            { hora: "12:00", especialista: "MATIAS ARAVENA", paciente: "SUSANA POBLETE", rut: "14345656-6", prevision: "FONASA" }
        ];

        const radiologia = [
            { hora: "09:00", especialista: "Juan Perez", paciente: "Ana Martínez", rut: "12345678-9", prevision: "ISAPRE" },
            { hora: "09:30", especialista: "Maria Lopez", paciente: "Pedro González", rut: "98765432-1", prevision: "FONASA" },

            { hora: "10:30", especialista: "Josefina Lara", paciente: "Miguel Torres", rut: "22334455-6", prevision: "FONASA" }

        const dental = [

        // Unir todos los nombres de pacientes
        let pacientes = [];

        pacientes.forEach(paciente => {
